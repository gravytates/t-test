<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>t-test</title>
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div id="intro-class" class="col-xs-6">
          <form action="index.html" method="post">
            <label for="">Enter your emission results here:</label><br>
            <input id="i-1" class="form-control" placeholder="lbs of CO2" type="number" min="0"><br>
            <input id="i-2" class="form-control" placeholder="lbs of CO2" type="number" min="0"><br>
            <input id="i-3" class="form-control" placeholder="lbs of CO2" type="number" min="0"><br>
            <input id="i-4" class="form-control" placeholder="lbs of CO2" type="number" min="0"><br>
            <input id="i-5" class="form-control" placeholder="lbs of CO2" type="number" min="0"><br>
            <input id="i-6" class="form-control" placeholder="lbs of CO2" type="number" min="0"><br>
            <button id="introBtn" type="button" class="btn btn-info" name="button">See your class data!</button>
          </form>
          <div class="intro-results">
            <p>
              Intro to Programming total lbs of CO<sub>2</sub> emission: <span id="introTotal"></span>
            </p>
            <p>
              Average emission: <span id="introAverage"></span>
            </p>

          </div>
        </div> <!--end col-->
        <div class="col-xs-6">
          <form id="java-class" action="index.html" method="post">

            <label for="">Enter your emission results here:</label><br>
            <input id="j-1" class="form-control" placeholder="lbs of CO2" type="number" min="0"><br>
            <input id="j-2" class="form-control" placeholder="lbs of CO2" type="number" min="0"><br>
            <input id="j-3" class="form-control" placeholder="lbs of CO2" type="number" min="0"><br>
            <input id="j-4" class="form-control" placeholder="lbs of CO2" type="number" min="0"><br>
            <input id="j-5" class="form-control" placeholder="lbs of CO2" type="number" min="0"><br>
            <input id="j-6" class="form-control" placeholder="lbs of CO2" type="number" min="0"><br>
            <button id="javaBtn" type="button" class="btn btn-info" name="button">See your class data!</button>

          </form>
          <div class="java-results">
            <p>
              Java total lbs of CO<sub>2</sub> emission: <span id="javaTotal"></span>
            </p>
            <p>
              Average emission: <span id="javaAverage"></span>
            </p>

          </div>
        </div>
      </div>

    </div>
  </body>
</html>
